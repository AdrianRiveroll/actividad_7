<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cliente - Login</title>
  <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body class="bg">
<div class="card">
  <h1>Cliente</h1>
  <p class="muted">Entra para ver productos y comprar.</p>

  <form th:action="@{/client/login}" method="post" class="form">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label>Usuario</label><input name="username" value="client" required />
    <label>Contraseña</label><input name="password" type="password" value="client123" required />
    <button type="submit">Entrar</button>
  </form>

  <div class="hint">
    <span th:if="${param.error}">❌ Credenciales inválidas.</span>
    <span th:if="${param.logout}">✅ Sesión cerrada.</span>
  </div>
</div>
</body>
</html>
