<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Admin</title>
  <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body class="bg">
<div class="card">
  <h1>Panel Admin</h1>
  <p class="muted">Inicia sesion para administrar productos y ventas.</p>

  <form th:action="@{/login}" method="post" class="form">
    <!-- CSRF -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label>Usuario</label>
    <input name="username" placeholder="admin" required />

    <label>Contrase√±a</label>
    <input name="password" type="password" placeholder="admin123" required />

    <button type="submit">Entrar</button>
  </form>

  <div class="hint">
    <span th:if="${param.error}">Credenciales invalidas.</span>
    <span th:if="${param.logout}">Sesion cerrada.</span>
  </div>


  <div style="margin-top:14px; display:flex; gap:10px; justify-content:center;">
    <a class="btnGhost" href="/client/login" style="text-align:center;">Entrar como Cliente</a>
    <a class="btnGhost" href="/" style="text-align:center;">Volver al Portal</a>
  </div>
</div>
</body>
</html>
