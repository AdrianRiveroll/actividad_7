<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cliente - Carrito</title>
  <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>
<div class="container">
  <div th:replace="client/_nav :: nav"></div>

  <div class="panel">
    <h1>Carrito</h1>
    <p class="error" th:if="${error}" th:text="${error}"></p>

    <div class="tableWrap">
      <table>
        <thead><tr><th>Producto</th><th>Marca</th><th>Cantidad</th><th>Precio</th><th>Total</th><th></th></tr></thead>
        <tbody>
        <tr th:each="it : ${items}">
          <td th:text="${it.product.name}"></td>
          <td th:text="${it.product.brand}"></td>
          <td th:text="${it.quantity}"></td>
          <td th:text="${it.product.price}"></td>
          <td th:text="${it.lineTotal}"></td>
          <td>
            <form method="post" action="/client/cart/remove">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <input type="hidden" name="productId" th:value="${it.product.id}">
              <button class="btnDanger" type="submit">Quitar</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="row" style="justify-content: space-between; margin-top:14px;">
      <strong>Total: <span th:text="${total}"></span></strong>
      <form method="post" action="/client/checkout">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Comprar</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
